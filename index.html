<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet"
	href="style.css" type="text/css">
	
</head>
<body>
<div class="main">
<div class="register">
	<h2>Resister Here</h2>
	<form id="register" method="post">
		<label>First Name : </label>
		<br>
		<input type="text" name="fname"
		id="name" placeholder="Enter your First Name">
		<br><br>
		<label>last Name : </label>
		<br>
		<input type="text" name="lname"
		id="name" placeholder="Enter your Last Name">
		<br><br>
		<label>Your Age :</label>
		<br>
		<input type="number" name="age"
		id="name" placeholder="How old are you?">
		<br><br>
		<label>Email : </label>
		<br>
		<input type="email" name="email"
		id="name" placeholder="Enter your valid Email">
		<br><br>
		<label>Gender : </label>
		<br>
		&nbsp;&nbsp;&nbsp;
		<input type="radio" name="gender"
		id="male">
		&nbsp;
		<span id="male">Male</span>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" name="gender"
		id="female">
		&nbsp;
		<span id="female">Female</span>
		<br><br>
		<label>Known Language : </label>
		<br>
		&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="lang"
		id="eng">
		&nbsp;
		<span id="english">English</span>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="lang"
		id="nepali">
		&nbsp;
		<span id="nepali">Nepali</span>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="lang"
		id="hindi">
		&nbsp;
		<span id="hindi">Hindi</span>
		<br><br>
		<input type="submit" value="submit"
		name="submit" id="submit">



	</form>


</div><!--end register-->
</div><!--end main-->
</body>
</html>
